<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="games2.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="winner">
        </div>
        <div data-key="PLAY" id="play">
        </div>
        <div class="score">
            Player Score <span id="playerScore">0</span> - <span id="computerScore">0</span> Computer Score

                Rock
            </div>
            <div data-key="PAPER" class="key">

            </div>
            <div data-key="SCISSORS" class="key">
                Scissors
            </div>

        </div>
        <div id = "message">
            <!-- message to show your and computer's choice-->
        </div>
    </body>
</html>
